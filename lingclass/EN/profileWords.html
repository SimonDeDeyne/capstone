<script type="text/javascript">

const inputs = document.querySelectorAll("input, select, textarea");

inputs.forEach(input => {
  input.addEventListener(
    "invalid",
    event => {
      input.classList.add("has-error");
    },
    false
  );
});

document.getElementById("profileButton").addEventListener("click", function(event) {
  event.preventDefault();
  var age = document.getElementById('age');
  sessionStorage.setItem('age',age[age.selectedIndex].value);

  var gender = document.getElementById('gender');
  sessionStorage.setItem('gender',gender[gender.selectedIndex].value);

  var language = document.getElementById('language');
  sessionStorage.setItem('language',language[language.selectedIndex].value);

  var userID = document.getElementById('userID').value;
  sessionStorage.userID = userID;
  sessionStorage.setItem('uid', UUID());
  sessionStorage.setItem('condition','wordsEN');
  window.location.href = "experimentWords.html";
});
