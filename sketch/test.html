  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <section class="text-center">
      <h3><span id='countdown'>40</span> Second Sketches Study</h3>
      <p>For each of the words shown below, create a sketch that would be ideal to help someone identify the concept.<br>
      Use the mouse to draw, or press <em>undo</em> or <em>redo</em> to correct your sketch.</p>
    </section>

<section class="text-center">
  <h1><span id='cue'></span></h1>
</section>

    <section>
      <div class="row">
        <div class="two-thirds column">
          <div id="sketchpad"></div>
          <!-- <em>Try resizing the window!</em> -->
        </div>
        <div class="one-third column">
<!--           <label for="line-color-input">Set Line Color</label>
          <input class="u-full-width" type="text" value="#000000" id="line-color-input">
           <label for="line-size-input">Set Line Size</label>
          <input class="u-full-width" type="number" value="5" id="line-size-input">
          -->
          <div class="row">
            <div class="one-half column">
              <button class="u-full-width" id="undo">Undo</button>
            </div>
            <div class="one-half column">
              <button class="u-full-width" id="redo">Redo</button>
            </div>
            <button class="u-full-width" id="clear">Clear</button>
            <button class="u-full-width" id="done">Done</button>
          </div>
        </div>
      </div>
    </section>
 </div>

  <!-- hidden element -->
 <div id="drawing"></div>
