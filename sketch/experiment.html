<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simplify</title>
    <script type="text/javascript" src="./js/FileSaver.min.js"></script>
    <script type="text/javascript" src="./js/paper-full.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/sketch.css">
</head>
<body>


<div class="container">
  

<section class="text-center">
  <h3><span id='countdown'>40</span> Second Sketches</h3>
  <p>For each of the words shown below, create a sketch that would be ideal to help someone identify the concept. Use the mouse to draw, or press <em>undo</em> or <em>clear</em> to correct your sketch.</p>
</section>

<section class="text-center">
  <h1><span id='cue'></span></h1>
</section>

<section class="text-center">
 <div class="row">
      <div id="sketchpad-container"><canvas id="sketchpad" width="640" height="580"></canvas>
 </div>
 <div class="row" style='max-width: 640px;'>
      <div class="one-third column">
        <button class="u-full-width" id="undo">Undo</button>
      </div>
      <div class="one-third column">
        <button class="u-full-width" id="clear">Clear</button>
      </div>
      <div class="one-third column">
          <button class="u-full-width" id="done">Done</button>
      </div>
 </div>
</section>
 
</body>
  <script src="./js/sketchExperiment.js"></script>
</html>
